<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Helper - ThinkBetter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>What are you stuck on?</h1>
    <p>I won’t give answers. I’ll help you think.</p>
  </header>

  <section style="text-align:center;">
    <textarea id="userInput" rows="4" cols="50"
      placeholder="Describe what you're stuck on. Include the subject and what's confusing you."></textarea><br><br>
    <button class="btn" onclick="respond()">Think With Me</button>

    <p id="response" style="margin-top:20px;"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
